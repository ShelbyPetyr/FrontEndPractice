<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN Grid Exercises</title>
    <link rel="stylesheet" href="../grid.css">
</head>

<body>

    <div id="task-1">
        <h1 style="display: flex; justify-content: center;">Task 1</h1>
        <div class="sol-1">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                <div class="sol-1-grid">One</div>
                <div class="sol-1-grid">Two</div>
                <div class="sol-1-grid">Three</div>
                <div class="sol-1-grid">Four</div>
            </div>
        </div>
    </div>

    <div id="task-2">
        <h1 style="display: flex; justify-content: center;">Task 2</h1>
        <div class="task-2-body">
            <div class="grid-2">
                <div class="item1">One</div>
                <div class="item2">Two</div>
            </div>
        </div>
    </div>

    <div id="task-3">
        <h1>Task 3</h1>
        <div class="task-3-body">
            <div class="grid-3">
                <div class="one">One</div>
                <div class="two">Two</div>
                <div class="three">Three</div>
                <div class="four">Four</div>
            </div>
        </div>
    </div>

    <div id="task-4">
        <h1>Task 4</h1>
        <div class="task-4-body">
            <div class="container">
                <div class="card">
                  <img src="balloons1.jpg" alt="a single red balloon" />
                  <ul class="tags">
                    <li>balloon</li>
                    <li>red</li>
                    <li>sky</li>
                    <li>blue</li>
                    <li>Hot air balloon</li>
                  </ul>
                </div>
                <div class="card">
                  <img src="balloons2.jpg" alt="balloons over some houses" />
                  <ul class="tags">
                    <li>balloons</li>
                    <li>houses</li>
                    <li>train</li>
                    <li>harborside</li>
                  </ul>
                </div>
                <div class="card">
                  <img src="balloons3.jpg" alt="close-up of balloons inflating" />
                  <ul class="tags">
                    <li>balloons</li>
                    <li>inflating</li>
                    <li>green</li>
                    <li>blue</li>
                  </ul>
                </div>
                <div class="card">
                  <img src="balloons4.jpg" alt="a balloon in the sun" />
                  <ul class="tags">
                    <li>balloon</li>
                    <li>sun</li>
                    <li>sky</li>
                    <li>summer</li>
                    <li>bright</li>
                  </ul>
                </div>
              </div>
        </div>
    </div>

</body>
</html>
