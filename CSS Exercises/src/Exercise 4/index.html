<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise 4</title>
</head>
<body>
    <div>
        <h3>Pagination</h3>
        <button class="button--back">Back</button>
        <a class="page--numbers" href="https://google.com" target="_blank">1</a>
        <a class="page--numbers" href="https://google.com" target="_blank">2</a>
        <a class="page--numbers" href="https://google.com" target="_blank">3</a>
        <a class="page--numbers" href="https://google.com" target="_blank">4</a>
        <a class="page--numbers" href="https://google.com" target="_blank">5</a>
        <button class="button--next">Next</button>
    </div>

    <div>
        <h3>Strech</h3>
        <button class="stretch">Strech</button>
    </div>

    <div>
        <h3>3D Click</h3>
        <button class="click-3d">Shadow</button>
    </div>
    
    <h3>Margin and Padding together</h3>
    <button class="button-1">One</button>
    <button class="button-2">Two</button>
    <button class="button-3">Three</button>
</body>
</html>
