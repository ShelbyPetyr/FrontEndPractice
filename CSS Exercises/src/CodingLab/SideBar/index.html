<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">

  <title>Sidebar Menu</title>
</head>
<body>
  <div class="main_box">

    <input type="checkbox" name="" id="check">

    <div class="btn-one">
      <label for="check">
        <i class='bx bx-menu' ></i>
      </label>
    </div>

    <div class="sidebar_menu">
      <div class="logo">
        <a href="#">CodingLab</a>
      </div>

      <div class="btn-two">
        <label for="check">
          <i class='bx bx-x' ></i>
        </label>
      </div>
      
      <ul class="menu">
        <li><a href="#"><i class='bx bx-qr-scan'></i>
          Dashboard</a></li>
        <li><a href="#"><i class='bx bx-link' ></i>
          Shortcuts</a></li>
        <li><a href="#"><i class='bx bx-layer' ></i>
          Overview</a></li>
        <li><a href="#"><i class='bx bxs-calendar-star' ></i>
          Events</a></li>
        <li><a href="#"><i class='bx bx-question-mark' ></i>
          About</a></li>
        <li><a href="#"><i class='bx bx-slider' ></i>
          Services</a></li>
        <li><a href="#"><i class='bx bx-phone' ></i>
          Contact</a></li>
        <li><a href="#"><i class='bx bx-comment-error' ></i>
          Feedback</a></li>
      </ul>
      <div class="social-media">
        <a href=""><i class='bx bxl-facebook-square' ></i></a>
        <a href=""><i class='bx bxl-twitter' ></i></a>
        <a href=""><i class='bx bxl-instagram' ></i></a>
        <a href=""><i class='bx bxl-youtube' ></i></a>
      </div>
    </div>
    
  </div>
  
</body>
</html>
